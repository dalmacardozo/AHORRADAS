<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/903611dc5d.js" crossorigin="anonymous"></script>
  <title>Document</title>
</head>

<body class="has-background-light">

  <!--Navbar-->

  <nav class="navbar has-background-info p-4" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="">
        <h1 class="title is-size-2-desktop is-size-3 has-text-white">
          <i class="fas fa-wallet mr-2" aria-hidden="true"></i>
          AhorrADAs
        </h1>
      </a>
      <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>
    <div id="navbarBasicExample" class="navbar-menu">
      <div class="navbar-end">
        <a class="navbar-item has-text-white" id="balance">
          <i class="fa-solid fa-scale-unbalanced-flip mr-2"></i>
          Balance
        </a>
        <a class="navbar-item has-text-white" id="categories">
          <i class="fas fa-tag mr-2"></i>
          Categorías
        </a>
        <a class="navbar-item has-text-white" id="reports">
          <i class="fa-solid fa-chart-pie mr-2"></i>
          Reportes
        </a>
      </div>
    </div>
  </nav>

  <!-- Contenedor principal-->

  <div class="container mt-6">
    <div class="columns is-justify-content-center">
      <div class="column is-3">

        <!--Contenedor Balance-->

        <div class="column box column-balance p-5">
          <h4 class="title is-4">
            Balance
          </h4>
          <table class="table is-fullwidth">
            <tbody>
              <tr>
                <th class="is-size-6 has-text-weight-normal pt-5">Ganancias</th>
                <td class="has-text-right is-size-5 has-text-success pt-5">
                  +0
                </td>
              </tr>
              <tr>
                <th class="is-size-6 has-text-weight-normal">Gastos</th>
                <td class="has-text-right is-size-5 has-text-danger">
                  -0
                </td>
              </tr>
              <tr>
                <th class="has-text-weight-medium is-size-5">Total</th>
                <td class="has-text-right is-size-4">
                  $0
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <!--Contenedor Filtros-->
        <div class="column has-background-info-light mt-4 column-filter box p-5">
          <div class="columns">
            <div class="column is-6">
              <h4 class="title is-4">
                Filtros
              </h4>
            </div>
            <div class="column is-6">
              <button class="button is-ghost pb-3 p-0" id="hideFilters">Ocultar filtros</button>
            </div>
          </div>
          <form>
            <label class="label">Tipo</label>
            <div class="control">
              <div class="select is-fullwidth">
                <select>
                  <option>Todos</option>
                  <option>Gastos</option>
                  <option>Ganancias</option>
                </select>
              </div>
            </div>
            <label class="label">Categorías</label>
            <div class="control">
              <div class="select is-fullwidth">
                <select class="completar-selects">
                  <option>Todas</option>
                  <option>Comida</option>
                  <option>Servicios</option>
                  <option>Salidas</option>
                  <option>Educación</option>
                  <option>Transporte</option>
                </select>
              </div>
            </div>
            <label class="label">Desde</label>
            <div class="control">
              <input class="input" type="date">
            </div>
            <label class="label">Ordenar por</label>
            <div class="control">
              <div class="select is-fullwidth">
                <select>
                  <option>Más reciente</option>
                  <option>Menos reciente</option>
                  <option>Mayor monto</option>
                  <option>Menor monto</option>
                  <option>A/Z</option>
                  <option>Z/A</option>
                </select>
              </div>
            </div>
          </form>
        </div>
        <button class="button is-ghost pb-3 p-0 is-hidden" id="showFilters">Mostrar filtros</button>
      </div>

      <!--Contenedor Operaciones-->

      <div class="column is-7">
        <div class="columns column-operation box p-5 is-flex-wrap-wrap m-0">
          <div class="column is-6 container-superior">
            <h4 class="title is-4">
              Operaciones
            </h4>
          </div>
          <div class="column is-6 container-superior is-flex is-justify-content-right">
            <button class="button is-info" id="newOperationBtn">+ Nueva operación</button>
          </div>
          <div class="column is-fullwidth column-img">
            <figure class="is-flex is-justify-content-center">
              <img src="img.png" width="500px" height="500">
            </figure>
            <h4 class="title has-text-centered">Sin resultados</h4>
            <p class="has-text-centered">Cambia los filtros o agrega operaciones</p>
          </div>
        </div>

      </div>
    </div>
  </div>

        <!--Sección +nueva operación-->

  <div class="container is-flex is-justify-content-center is-align-items-center mt-6 ">
    <section class="section container-newOperation is-flex is-flex-direction-column box is-hidden">
      <h1 class="title">Nueva operación</h1>
      <div class="field mt-6">
        <label class="label">Descripción</label>
        <div class="control">
          <input class="input" type="text" id="description">
        </div>
      </div>
      <div class="field">
        <label class="label">Monto</label>
        <div class="control">
          <input class="input" value="0" type="number" id="amountOperation">
        </div>
      </div>
      <div class="field">
        <label class="label">Tipo</label>
        <div class="control">
          <div class="select is-fullwidth">
            <select id="operationType">
              <option>Gastos</option>
              <option>Ganancias</option>
            </select>
          </div>
        </div>
      </div>
      <div class="field">
        <label class="label">Categoría</label>
        <div class="control">
          <div class="select is-fullwidth">
            <select id="selectCategoryOperation" class="completar-selects">
              <option>Comidas</option>
              <option>Servicios</option>
              <option>Salidas</option>
              <option>Educación</option>
              <option>Transporte</option>
              <option>Trabajo</option>
            </select>
          </div>
        </div>
      </div>
      <div class="field">
        <label class="label">Fecha</label>
        <div class="control">
          <input class="input" type="date" id="dateOperation">
        </div>
      </div>
      <div class="buttons">
        <button class="button is-light is-link">Cancelar</button>
        <button class="button is-primary is-info" id="createOperationBtn">Agregar</button>
      </div>
      <div id="tableContainer"> </div>
    </section>
  </div>

      <!--Sección categorías-->

      <!--Contenedor superior-->

      <div class="container container-categorias is-flex is-justify-content-center is-align-items-center is-hidden" >
      <section class="section box-categorias box p-4">
        <h1 class="title is-2 has-text-weight-bold">Categorías</h1>
        <div class="container-form is-flex is-justify-content-space-between">
        <div class="field input-nombre">
          <label class="label">Nombre</label>
          <div class="control">
            <form id="categoriesForm">
            <input class="input" type="text" id="categoriesInput">
          </div>
        </div>
        <div class="buttons p-3 mt-4">
          <button class="button is-info" id="addButton" type="button">Agregar</button>
        </form>
        </div>
        </div>
        
        <!--Contenedor inferior-->
            <ul id="categorias" class="is-flex is-flex-direction-column">
            </ul>
      </section>
    </div>

    <!--Sección Editar Categoría-->

    <div class="container container-editar-categoria is-flex is-justify-content-center is-align-items-center is-hidden" >
      <section class="section box-editar-categoria box p-4">
        <h1 class="title is-2 has-text-weight-bold">Editar Categoría</h1>
        <div class="container-form is-flex  is-justify-content-end is-flex-direction-column">
        <div class="field input-nombre">
          <label class="label">Nombre</label>
          <div class="control">
            <form id="categoriesForm">
            <input class="input" type="text" id="categoriesEditInput">
          </div>
        </div>
        <div class="buttons p-3 mt-4">
          <button class="button is-info" id="modifyButton" type="button">Editar</button>
          <button class="button is-info" id="cancelarButton" type="button">Cancelar</button>
        </form>
        </div>
        </div>
        </div>

  <!-- Sección Reportes -->
      <!--Sección Reportes-->

      <div class="container container-reportes is-flex is-justify-content-center is-align-items-center is-hidden" >
      <section class="section container box-reportes box p-0 ">
        <h1 class="title is-2 has-text-weight-bold p-3">Reportes</h1>
        <figure class="is-flex is-justify-content-center">
          <img src="img-reportes.png" width="380px" height="380px">
        </figure>
        <h4 class="title has-text-centered">Operaciones insuficientes</h4>
        <p class="has-text-centered">Prueba agrgando más operaciones</p>
      </section>
    </div>

    <!-- FORMULARIO EDITAR -->   
   
    <div class="section container-editOperation is-flex is-flex-direction-column box is-hidden">
      <h2 class="title is-2 has-text-weight-bold p-3">Editar Operación</h2>
      <label>Descripción</label>
      <div class="control">
        <input class="input" type="text" id="editDescriptionOperation">
      </div>
      <div class="field">
        <label class="label">Monto</label>
        <div class="control">
          <input class="input" value="0" type="number" id="editAmountOperation">
        </div>
      </div>
      <label class="label">Tipo</label>
      <div class="control">
        <div class="select is-fullwidth">
          <select id="editTypeOperation">
            <option>Todos</option>
            <option>Gastos</option>
            <option>Ganancias</option>
          </select>
        </div>
      </div>
      <div class="field">
        <label class="label">Categoría</label>
        <div class="control">
          <div class="select is-fullwidth">
            <select id="editCategoryOperation" class="completar-selects">
              <option>Comidas</option>
              <option>Servicios</option>
              <option>Salidas</option>
              <option>Educación</option>
              <option>Transporte</option>
              <option>Trabajo</option>
            </select>
          </div>
        </div>
      </div>
      <label>Fecha</label>
      <div class="control">
        <input class="date" type="date" id="editDateOperation">
      </div>
        <div class="is-flex is-justify-content-end">
          <button class="button is-info is-light" id="cancelEditBtn">Cancelar</button>
          <button id="updateOperationBtn" class="button is-info">Editar</button>
        </div>        
    </div>

  <script src="script.js"></script>
</body>

</html>
